{% extends 'main/base.html' %}
{% block title %} LE - Reset Password {% endblock %}
{% load widget_tweaks %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Forgot your password?</h1>
                    </div>
                </div>
                <form method="POST" class="mb-5">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label for="{{form.email.id_for_label}}" class="col-sm-2 col-form-label">Email:</label>
                        {{form.email|add_class:"form-control"}}
                    </div>
                    <div class="form-group mb-4">
                        <button class="btn btn-primary btn-block w-100" type="submit">Send Email<span><ion-icon name="mail-outline"></ion-icon></span></button>
                    </div>
                </form>
                <p class="text-center">Clicked the wrong button? Go back to login <a href="{% url 'password_reset' %}">Here</a></p>
            </div>
        </div>
    </div>
{% endblock  %}
