{% extends 'main/base.html' %}
{% block title %} LE - Login {% endblock %}
{% load widget_tweaks %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Login</h1>
                    </div>
                </div>
                <form method="POST" class="mb-5">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{form.username.id_for_label}}" class="col-sm-2 col-form-label">Username:</label>
                        {{form.username|add_class:"form-control"}}
                    </div>
                    <div class="form-group mb-4">
                        <label for="{{form.password.id_for_label}}" class="col-sm-2 col-form-label">Password:</label>
                        {{form.password|add_class:"form-control"}}
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block w-100" type="submit">Login</button>
                    </div>
                </form>
                <p class="text-center">Forgot your password? <a href="{% url 'password_reset' %}">Reset Here</a></p>
            </div>
        </div>
    </div>
{% endblock content %}
